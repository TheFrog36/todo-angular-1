<div class="container">
  <button (click)="orderByDate()">Order by date</button>
  <button (click)="orderByName()">Order by name</button>
  <button (click)="orderByPriority()">Order by priority</button>
  <app-todo-list-element
    *ngFor="let todo of todosArray"
    [todo]="todo"
    (onTodoCompleted)="manageTodoEmission($event)">
  </app-todo-list-element>
</div>
